name: Docker Image CI

on:
  push:
    branches: ['master']
  pull_request:
    branches: ['master']

jobs:
  build:
    runs-on: self-hosted # O runner do GitHub Actions é AMD64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Passo 1: Configurar QEMU para emulação de arquitetura
      # Isso permite que o runner AMD64 execute comandos ARM64 durante o build
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # Passo 2: Configurar Docker Buildx
      # O Buildx é a ferramenta moderna do Docker para builds avançados, incluindo multi-arquitetura
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Passo 3: Fazer login no seu Docker Registry local no NAS
      # Você precisará configurar DOCKER_USERNAME e DOCKER_PASSWORD como GitHub Secrets
      # DOCKER_REGISTRY será o endereço IP e porta do seu NAS (ex: 192.168.68.110:5005)
      - name: Login to Docker Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.DOCKER_REGISTRY_HOST }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Passo 4: Construir e ENVIAR a imagem para ARM64
      # Usamos 'docker buildx build' com --push para enviar diretamente para o registry.
      # O -t agora inclui o endereço completo do registry.
      - name: Build and Push Docker image for ARM64
        run: |
          docker buildx build \
            --platform linux/arm64 \
            -t ${{ secrets.DOCKER_REGISTRY_HOST }}/bgls:latest \
            --push \
            .
